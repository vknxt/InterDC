# ============================================================
# InterDC Configuration
# ============================================================

# Default guild used when creating a new screen.
default-guild-id: "guild-demo"

# ------------------------------------------------------------
# Discord Gateway
# ------------------------------------------------------------
discord:
  # Enable real Discord integration.
  enabled: false

  # Bot token from Discord Developer Portal.
  bot-token: ""

  # Gateway implementation: jda
  gateway: "jda"

# ------------------------------------------------------------
# Optional WebSocket Bridge
# ------------------------------------------------------------
websocket:
  enabled: false
  endpoint: "ws://localhost:8080/interdc"

# ------------------------------------------------------------
# Plugin Messages / Locale
# ------------------------------------------------------------
messages:
  # Default plugin locale.
  default-locale: "en_us"

  # If true, message locale follows player client language
  # (unless player has a manual /dc lang override).
  use-client-locale: true

# ------------------------------------------------------------
# Render / Visual Style
# ------------------------------------------------------------
render:
  # Default visual style used for new guild theme files.
  # Available: discord | glass | classic
  default-style: "discord"

  # Rendering quality profile.
  # quality = best visuals, performance = lower CPU, balanced = mixed
  # Available: quality | balanced | performance
  performance-mode: "balanced"

# ------------------------------------------------------------
# Metrics / Observability
# ------------------------------------------------------------
metrics:
  # Enables internal metrics collection.
  enabled: false

  # Maximum distinct guild labels exposed in metrics before collapsing into __other__.
  guild-labels-limit: 50

  prometheus:
    # Expose Prometheus scrape endpoint using embedded HTTP server.
    enabled: false
    host: "0.0.0.0"
    port: 9464
    path: "/metrics"

# ------------------------------------------------------------
# Feature Flags
# ------------------------------------------------------------
feature-flags:
  # Enable event coalescing worker for Discord updates.
  discord-event-coalescer: true

  # Enable metrics service lifecycle (must also set metrics.enabled).
  metrics-service: true

# ------------------------------------------------------------
# Debug / Diagnostics
# ------------------------------------------------------------
debug:
  # Master debug switch.
  enabled: false

  # Detailed coalescer/event logs.
  discord-events: false

  # Storage startup diagnostics.
  storage: false

# ------------------------------------------------------------
# Screen Settings
# ------------------------------------------------------------
screen:
  default-width: 3
  default-height: 3
  max-width: 8
  max-height: 8

  # Max interaction distance (blocks) when targeting the panel.
  interaction-distance: 10

  # Frame health checker interval in ticks.
  # Set 0 to disable automatic frame restoration checks.
  frame-health-check-interval-ticks: 100

# ------------------------------------------------------------
# Fly Assist
# ------------------------------------------------------------
fly-assist:
  enabled: true

  # Minimum tile count required to activate fly assist.
  min-tiles: 9

  # Assist bounds around panel volume.
  back-distance: 4.0
  front-distance: 1.5
  side-margin: 1.5
  vertical-margin: 1.5

  # Extra tolerance and debounce before disabling assist.
  exit-buffer: 1.25
  outside-checks-before-disable: 3

# ------------------------------------------------------------
# Automatic Updates (Modrinth)
# ------------------------------------------------------------
auto-update:
  enabled: true

  # Official Modrinth project slug/id.
  project-id: "interdc"

  # release | beta | alpha
  release-channel: "release"

  # Leave empty to auto-detect from server version.
  game-version: ""

  loaders:
    - "paper"

  # Download update to plugins/update for next restart.
  download: true
